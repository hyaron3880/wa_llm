# docker-compose.base.yml
services:
  postgres:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: webhook_db
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - wa_llm_postgres:/var/lib/postgresql/data
    command: ["postgres", "-c", "log_statement=all"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d webhook_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  whatsapp:
    image: aldinokemal2104/go-whatsapp-web-multidevice:v8.2.0
    container_name: whatsapp
    ports:
      - "127.0.0.1:3001:3000"
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - wa_llm_whatsapp:/app/storages
    environment:
      - APP_PORT=3000
      - APP_OS=Chrome
      - DB_URI=postgres://user:password@postgres:5432/webhook_db?sslmode=disable
      - APP_BASIC_AUTH=admin:admin
      - WHATSAPP_CHAT_STORAGE=false

  whisper:
    image: onerahmet/openai-whisper-asr-webservice:latest
    ports:
      - "127.0.0.1:9000:9000"
    environment:
      - ASR_MODEL=large-v3
      - ASR_ENGINE=faster_whisper
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  wa_llm_whatsapp:
    name: wa_llm_whatsapp
  wa_llm_postgres:
    name: wa_llm_postgres
